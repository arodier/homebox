---

###############################################################################
users_defaults:
  uid_start: 1001
  gid_start: 1001
  shell: /bin/dash


packages:
  install:
    - acl
    - ldapscripts
    - ldapvi
    - libpam-pwquality
    - python3-ldap3
    - python3-passlib
    - slapd
    - unscd
  remove:
    - libpam-cracklib
    - nscd

indexed_fields:
  - uid
  - cn
  - sn
  - givenName
  - mail
  - memberUid
  - uidNumber
  - gidNumber
  - intlMailAddr
  - displayName
  - telephoneNumber
