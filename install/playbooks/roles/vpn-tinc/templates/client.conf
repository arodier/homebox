# Client configuration for tinc vpn ({{ network.hostname }})
Name = {{ tinc.prefix | default("main") }}_{{ network.domain | replace(".", "_") }}_client
ConnectTo = {{ tinc.server | default("default_server") }}

# Server address for default
Address = {{ tinc.remote }} {{ tinc.port | default(655) }}

# Listen IPv4 only
AddressFamily = ipv4

# Device settings, use tap
Interface = {{ tinc.interface | default("tap0") }}
DeviceType = tap

# The local subnet
Subnet = {{ tinc.subnet | default("10.10.2.0/24") }}

# Public key automatically generated
{{ public_key }}