---

- name: Update and refresh bind configuration
  hosts: homebox
  vars_files:
    - '{{ playbook_dir }}/../config/system.yml'
    - '{{ playbook_dir }}/../config/defaults.yml'
  roles:
    - role: load-defaults
      tags: always
    - role: external-ip-type
      tags: always
    - role: dns-server-bind
      when: bind.install
      tags: bind
    - role: dns-server-bind-refresh
      when: bind.install
      tags: bind, bind-refresh
    - role: system-post-install
      tags: post-install
