---

users_defaults:
  uid_start: 1001
  gid_start: 1001
  shell: /bin/dash


ldap_packages:
  install:
    - cracklib-runtime
    - ldap-utils
    - ldapscripts
    - ldapvi
    - libldap-common
    - libpam-cracklib
    - libpam-pwquality
    - python3-ldap
    - python3-ldap3
    - python3-passlib
    - slapd
    - unscd
  remove:
    - nscd

indexed_fields:
  - cn
  - displayName
  - gidNumber
  - givenName
  - intlMailAddr
  - mail
  - member
  - memberUid
  - sn
  - telephoneNumber
  - uid
  - uidNumber
