---

- name: Copy the certificates in the debian standard directory
  file:
    src: '{{ file.src }}'
    dest: '{{ file.dest }}'
    state: link
  loop:
    - src: /var/lib/lego/certificates/ldap.{{ network.domain }}.issuer.crt
      dest: /etc/ssl/certs/ldap.{{ network.domain }}.issuer.crt
    - src: /var/lib/lego/certificates/ldap.{{ network.domain }}.crt
      dest: /etc/ssl/certs/ldap.{{ network.domain }}.crt
    - src: /var/lib/lego/certificates/ldap.{{ network.domain }}.key
      dest: /etc/ssl/private/ldap.{{ network.domain }}.key
  loop_control:
    loop_var: file

- name: Copy the certificate update hook for LDAP
  copy:
    src: renew-cert.sh
    dest: /etc/lego/hooks/ldap.{{ network.domain }}/renew-cert.sh
    mode: 0700

- name: Allow openldap to read certificates
  register: openldap_user
  user:
    name: openldap
    groups: ssl-cert
    append: true

- name: Restart the ldap stack
  when: openldap_user.changed
  service:
    name: slapd
    state: restarted

- name: Copy the ldap ssl config on the server before running it
  notify: Restart the ldap stack
  register: ldap_ssl
  template:
    src: ssl-config.ldif
    dest: /etc/ldap/changes/ssl-config.ldif

- name: Modify the configuration if not already done
  when: ldap_ssl.changed
  notify: Restart the ldap stack
  command: ldapmodify -QY EXTERNAL -H ldapi:/// -f /etc/ldap/changes/ssl-config.ldif
  changed_when: true

- name: Restart the ldap stack
  when: ldap_ssl.changed
  service:
    name: slapd
    state: restarted
