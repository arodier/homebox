---

- name: Copy the access policies on the server
  register: access_policies
  ansible.builtin.template:
    src: access-policies.ldif
    dest: /etc/ldap/changes/access-policies.ldif

- name: Load access policies
  when: access_policies.changed
  # possible ambiguous replacement: command : ansible.builtin.command | community.ciscosmb.command | community.routeros.command
  ansible.builtin.command: ldapadd -QY EXTERNAL -H ldapi:/// -f /etc/ldap/changes/access-policies.ldif
