---

- name: Remove the locales-all package
  apt:
    name: locales-all
    state: absent
    purge: true
    autoremove: true

- name: Get the locale value on the current machine
  set_fact:
    locale: "{{ lookup('env','LANG') }}"

- name: Configure locales
  register: debconf_locales
  debconf:
    name: locales
    question: '{{ conf.question }}'
    value: '{{ conf.value }}'
    vtype: '{{ conf.type }}'
  loop:
    - question: locales/locales_to_be_generated
      value: '{{ locale }} UTF-8'
      type: multiselect
      unseen: false
    - question: locales/default_environment_locale
      value: '{{ locale }}'
      type: select
      unseen: false
  loop_control:
    loop_var: conf

- name: Update /etc/locales
  replace:
    path: /etc/locale.gen
    regexp: '^# {{ locale | regex_escape }}'
    replace: '{{ locale }}'

- name: Generate the locales
  when: debconf_locales.changed
  shell: locale-gen
  changed_when: true

- name: Update /etc/default/locales
  shell: >-
    update-locale LANG={{ locale }}
  changed_when: true

- name: Configure locales
  environment:
    DEBIAN_FRONTEND: noninteractive
  shell: dpkg-reconfigure -phigh locales
