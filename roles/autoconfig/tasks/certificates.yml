---

- name: Create the certificate
  vars:
    certificates:
      - name: autoconfig
  include_role:
    name: certificates

- name: Copy the autoconfig certificates in the debian standard directory
  file:
    src: '{{ file.src }}'
    dest: '{{ file.dest }}'
    state: link
  loop:
    - src: /var/lib/lego/certificates/autoconfig.{{ network.domain }}.issuer.crt
      dest: /etc/ssl/certs/autoconfig.{{ network.domain }}.issuer.crt
    - src: /var/lib/lego/certificates/autoconfig.{{ network.domain }}.crt
      dest: /etc/ssl/certs/autoconfig.{{ network.domain }}.crt
    - src: /var/lib/lego/certificates/autoconfig.{{ network.domain }}.key
      dest: /etc/ssl/private/autoconfig.{{ network.domain }}.key
  loop_control:
    loop_var: file
