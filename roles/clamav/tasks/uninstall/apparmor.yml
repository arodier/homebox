---

- name: Disable AppArmor profiles
  notify: Restart AppArmor service
  ansible.builtin.command: 'aa-disable {{ aa_config }}'
  loop:
    - usr.bin.freshclam
    - usr.sbin.clamd
    - usr.sbin.clamsmtpd
  loop_control:
    loop_var: aa_config
  changed_when: true

- name: Remove clamav AppArmor profiles
  ansible.builtin.file:
    path: '/etc/apparmor.d/{{ aa_config }}'
    state: absent
  loop:
    - usr.sbin.clamsmtpd
    - usr.bin.freshclam
    - usr.sbin.clamd
  loop_control:
    loop_var: aa_config
