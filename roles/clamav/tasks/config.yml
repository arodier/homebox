---

- name: Set up the configuration file
  notify: Restart clamav services
  template:
    src: '{{ file.src }}'
    dest: '{{ file.dest }}'
  loop:
    - src: clamsmtpd.conf
      dest: /etc/clamsmtpd.conf
    - src: freshclam.conf
      dest: /etc/clamav/freshclam.conf
  loop_control:
    loop_var: file
  tags: config

- name: Create the clamsmtp templates directory
  file:
    path: /etc/clamsmtp
    state: directory
    owner: clamsmtp
    group: clamsmtp
    mode: 0700
  tags: config

- name: Create the logs folder for clamsmtp
  file:
    path: /var/log/clamsmtp
    owner: clamsmtp
    group: clamsmtp
    mode: 0700
    state: directory
  tags: config
