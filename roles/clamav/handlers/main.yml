---

- name: Restart clamav services
  systemd:
    name: '{{ service }}'
    state: restarted
    enabled: yes
  loop:
    - clamsmtp
    - clamav-daemon
  loop_control:
    loop_var: service

- name: Restart AppArmor service
  service:
    name: apparmor
    state: reloaded

- name: Restart tinyproxy
  service:
    name: tinyproxy
    state: restarted

- name: Restart postfix
  service:
    name: postfix
    state: restarted
