---

- name: List CSK/KSK/ZSK key IDs
  register: keys_list_cmd
  shell: >-
    pdnsutil list-keys
    | grep {{ network.domain }}
    | grep Act
    | grep [CKZ]SK
    | sed -E 's/\s+/:/g'
  changed_when: false

- name: Store key IDs
  set_fact:
    key_ids: '{{ keys_list_cmd.stdout_lines }}'

- name: Initialise keys list
  set_fact:
    keys_list: [ ]

- name: Load each key
  include_tasks:
    file: load-key.yml
  loop: '{{ key_ids }}'
  loop_control:
    loop_var: key_line
