---

# Backup the site locally
- name: Backup the site content on your local machine
  ansible.posix.synchronize:
    mode: pull
    src: /var/www/www.{{ network.domain }}/*
    dest: '{{ backup_directory }}/website-simple/'
    perms: true
    archive: false
    recursive: true
    rsync_opts:
      - '--no-motd'
      - '--update'
      - '--exclude=*demo*'
  tags: sync
