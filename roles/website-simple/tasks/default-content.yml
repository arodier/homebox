---

- name: Check if you have already uploaded a web page named 'index.html'
  register: index_page
  stat:
    path: /var/www/{{ network.domain }}/index.html

- name: Create the website site root folder if needed
  when: not index_page.stat.exists
  tags: website
  file:
    path: '{{ path }}'
    state: directory
    owner: root
    group: www-data
    mode: '0750'
  loop:
    - /var/www/{{ network.domain }}
    - /var/www/{{ network.domain }}/css
    - /var/www/{{ network.domain }}/js
  loop_control:
    loop_var: path

- name: Get the locale information to build a default web site page.
  when: not index_page.stat.exists
  tags: website
  set_fact:
    website_language: '{{ website.locale | regex_replace("_.*", "") }}'
    website_charset: '{{ website.locale | regex_replace(".*\.", "") }}'

# Create the real one, and name it index.html. it will not be overwritten if you redeploy
# same for main.css and main.js
- name: Create a very simple fallback page.
  when: not index_page.stat.exists
  tags: website
  template:
    src: '{{ path.name }}'
    dest: '{{ path.dest }}'
    owner: root
    group: www-data
    mode: '0640'
  loop:
    - name: index-demo.html
      dest: /var/www/{{ network.domain }}/index-demo.html
    - name: demo.css
      dest: /var/www/{{ network.domain }}/css/demo.css
    - name: demo.js
      dest: /var/www/{{ network.domain }}/js/demo.js
  loop_control:
    loop_var: path

- name: Remove the demo files if there is a real index file
  when: index_page.stat.exists
  tags: website
  file:
    path: '/var/www/{{ network.domain }}/{{ path }}'
    state: absent
  loop:
      - index-demo.html
      - css/demo.css
      - js/demo.js
  loop_control:
    loop_var: path
