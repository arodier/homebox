# Deployed using homebox role {{ role_name }}

# SOA content
default-soa-content={{ default_soa }}

# Use sqlite
launch=gsqlite3
gsqlite3-database=/var/lib/powerdns/default.db
gsqlite3-dnssec=yes

# Activate the API
api=yes
api-key={{ api_key }}

# Listen on a specific localhost IP
local-address={{ listen_addresses | join(",") }}

# Allow local DNS update
dnsupdate=yes
allow-dnsupdate-from=127.0.0.1 ::1

# Access metrics
webserver=yes
webserver-address=127.0.0.1
webserver-allow-from=127.0.0.1,::1
