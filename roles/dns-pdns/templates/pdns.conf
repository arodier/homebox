# Deployed using homebox role {{ role_name }}

# SOA content
default-soa-content=main.{{ network.domain }}. hostmaster.@ 0 {{ dns.refresh }} {{ dns.retry }} {{ dns.expire }} {{ dns.ttl }}

# Use sqlite
launch=gsqlite3
gsqlite3-database=/var/lib/pdns/default.db
gsqlite3-dnssec=yes

# Activate the API
api=yes
api-key={{ api_key }}

# Allow local DNS update
dnsupdate=yes
allow-dnsupdate-from=127.0.0.1