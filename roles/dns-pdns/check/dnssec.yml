---

- name: Check DNSSEC from main external IP
  shell: >-
    delv -t {{ external_ip_type }}
    {{ network.hostname }}.{{ network.domain }}
    @{{ external_ip }}
  changed_when: false
  tags: dnssec

- name: Check DNSSEC from backup external IP
  when: backup_ip is defined
  shell: >-
    delv -t {{ backup_ip_type }}
    {{ network.hostname }}.{{ network.domain }}
    @{{ backup_ip }}
  changed_when: false
  tags: dnssec
