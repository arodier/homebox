---

- name: Stop the DNS server
  ansible.builtin.systemd:
    name: pdns
    state: stopped

- name: Copy the database
  ansible.builtin.copy:
    src: '{{ backup_directory }}/pdns/default.db'
    dest: /var/lib/powerdns/default.db

- name: Start the DNS server
  ansible.builtin.systemd:
    name: pdns
    state: started
