---

- name: Create local directory to save the keys
  delegate_to: localhost
  become: false
  ansible.builtin.file:
    path: '{{ backup_directory }}/ssh/'
    state: directory
    mode: '0700'
  tags: certs

- name: Load all the serverâ€™s keys
  register: sshd_keys
  ansible.builtin.find:
    path: /etc/ssh/
    pattern: ssh_host_*
  tags: certs

- name: Load private keys passphrase
  ansible.builtin.include_tasks:
    file: base/facts.yml

- name: Load and save the key
  ansible.builtin.include_tasks:
    file: backup/fetch-file.yml
  loop: '{{ sshd_keys.files }}'
  loop_control:
    loop_var: file
  tags: certs
