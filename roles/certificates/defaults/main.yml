---

# The default value for a certificate to create
# when no certificates are specified.
# This is also useful for testing the role
certificates:
  - name: default
  - name: main
  - name: _

# Do not recreate the certificates by default,
# unless they are not valid
cert_recreate: false

# The default duration for temporary certificates generated on first install
tmp_duration: +4w

# Set this vartiable to true on the command line to renew the certificates
force_renew_certs: false
