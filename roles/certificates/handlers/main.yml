---

- name: Reload certificates
  register: ca_cert_update
  shell: update-ca-certificates --verbose

- name: Restart tinyproxy
  systemd:
    name: tinyproxy
    state: restarted

- name: Restart AppArmor
  systemd:
    name: apparmor
    state: restarted

- name: Restart cert-renew timer
  systemd:
    name: cert-renew.timer
    state: restarted
    enabled: true
    daemon_reload: true

- name: Restart cert-renew service
  systemd:
    name: cert-renew.timer
    enabled: true
    daemon_reload: true
