---

- name: Reload certificates
  register: ca_cert_update
  shell: update-ca-certificates
  changed_when: >-
    ca_cert_update.stdout | match("[1-9]+ added")
    or ca_cert_update.stdout | match("[1-9]+ removed")

- name: Restart tinyproxy
  systemd:
    name: tinyproxy
    state: restarted

- name: Restart AppArmor
  systemd:
    name: apparmor
    state: restarted
