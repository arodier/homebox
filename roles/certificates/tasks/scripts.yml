---

- name: Copy the certificate status script
  ansible.builtin.copy:
    src: cert-status.sh
    dest: /usr/local/sbin/cert-status
    mode: 0755
  tags: scripts

- name: Copy the certificate renewal script
  ansible.builtin.copy:
    src: cert-renew.sh
    dest: /usr/local/sbin/cert-renew
    mode: 0700
  tags: scripts
