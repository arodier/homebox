---

- name: Install the packages needed
  include_tasks: packages.yml

- name: Run pre installation tasks
  include_tasks: pre-install.yml

- name: Create all the certificates
  include_tasks: create-one.yml
  loop: '{{ certificates | selectattr("create", "equalto", true) | list }}'
  loop_control:
    loop_var: certificate

- name: Run post installation tasks
  include_tasks: post-install.yml
