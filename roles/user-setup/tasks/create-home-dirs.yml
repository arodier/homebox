---

- name: Create the home folder
  file:
    path: /home/users/{{ user.uid }}
    state: directory
    owner: '{{ user.uid }}'
    group: Mail users
    mode: 0700
  tags: storage

- name: Create the emails folder
  file:
    path: /home/users/{{ user.uid }}/mails
    state: directory
    owner: '{{ user.uid }}'
    group: Mail users
    mode: 0700
  tags: storage

- name: Create the emails filters folder
  file:
    path: /home/users/{{ user.uid }}/mails/sieve
    state: directory
    owner: '{{ user.uid }}'
    group: Mail users
    mode: 0700
  tags: storage

- name: Create the maildir folder
  file:
    path: /home/users/{{ user.uid }}/mails/maildir
    state: directory
    owner: '{{ user.uid }}'
    group: Mail users
    mode: 0700
  tags: storage

- name: Create the emails index folder
  file:
    path: /home/users/{{ user.uid }}/mails/indexes
    state: directory
    owner: '{{ user.uid }}'
    group: Mail users
    mode: 0700
  tags: storage
