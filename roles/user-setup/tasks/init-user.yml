---

- name: Create the users home folders from /etc/skel
  shell: mkhomedir_helper {{ user.uid }} 077 /etc/skel
  changed_when: true
  args:
    creates: /home/users/.config/homebox
  tags: storage

- name: Create the emails archive folder
  file:
    path: /home/archives/{{ user.uid }}
    state: directory
    owner: '{{ user.uid }}'
    group: Mail users
    mode: 0700
  tags: storage

- name: Create the emails archive folder
  file:
    path: /home/archives/{{ user.uid }}/mails
    state: directory
    owner: '{{ user.uid }}'
    group: Mail users
    mode: 0700
  tags: storage

- name: Create the emails archive folder
  file:
    path: /home/archives/{{ user.uid }}/mails/maildir
    state: directory
    owner: '{{ user.uid }}'
    group: Mail users
    mode: 0700
  tags: storage

- name: Create the emails archive index folder
  file:
    path: /home/archives/{{ user.uid }}/mails/indexes
    state: directory
    owner: '{{ user.uid }}'
    group: Mail users
    mode: 0700
  tags: storage

- name: Create the emails current uear archive folder
  file:
    path: /home/archives/{{ user.uid }}/mails/maildir/.{{ now(fmt="%Y") }}
    state: directory
    owner: '{{ user.uid }}'
    group: Mail users
    mode: 0700
  tags: storage
