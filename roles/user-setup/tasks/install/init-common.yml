---

- name: Create the home and archive folders
  file:
    path: /home/{{ dir }}
    owner: root
    group: users
    state: directory
    mode: 0755
  loop: [ users, archives ]
  loop_control:
    loop_var: dir

- name: Add homebox mail and config folders to the skeleton
  file:
    path: '/etc/skel/{{ dir.path }}'
    owner: root
    group: root
    state: directory
    mode: '{{ dir.mode }}'
    recurse: true
  loop: '{{ user_directories | selectattr("parent", "contains", "home") }}'
  loop_control:
    loop_var: dir
