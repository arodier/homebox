---

- name: Create the home folder
  ansible.builtin.file:
    path: /home/users/{{ user.uid }}
    state: directory
    owner: '{{ user.uid }}'
    group: mail_users
    mode: 0700
  tags: storage

- name: Create all the other folders
  ansible.builtin.file:
    path: /home/users/{{ user.uid }}/{{ folder.path }}
    state: directory
    owner: '{{ user.uid }}'
    group: mail_users
    mode: '{{ folder.mode }}'
  loop: '{{ user_directories | selectattr("parent", "contains", "home") }}'
  loop_control:
    loop_var: folder
  tags: storage
