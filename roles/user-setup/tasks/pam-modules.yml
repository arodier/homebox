---

- name: Create home directory for users on first login
  pamd:
    name: common-account
    module_path: pam_mkhomedir.so
    type: session
    control: optional

- name: Configure password quality module
  pamd:
    name: common-password
    control: requisite
    type: password
    module_path: pam_pwquality.so
    module_arguments: 'retry=5'
