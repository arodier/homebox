---

- name: Create the home and archive folders
  file:
    path: /home/{{ dir }}
    owner: root
    group: users
    state: directory
    mode: 0755
  loop: [ users, archives ]
  loop_control:
    loop_var: dir

- name: Add homebox mail and config folders to the skeleton
  file:
    path: '{{ dir }}'
    owner: root
    group: root
    state: directory
    mode: 0700
    recurse: true
  loop: '{{ user_directories }}'
  loop_control:
    loop_var: dir
