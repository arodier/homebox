---

- name: Create the archives root folder
  file:
    path: /home/archives/{{ user.uid }}
    state: directory
    owner: '{{ user.uid }}'
    group: Mail users
    mode: 0700
  tags: storage

- name: Create all the other folders
  file:
    path: /home/users/{{ user.uid }}/{{ folder.path }}
    state: directory
    owner: '{{ user.uid }}'
    group: Mail users
    mode: '{{ folder.mode }}'
  loop: '{{ user_directories | selectattr("parent", "contains", "archive") }}'
  loop_control:
    loop_var: folder
  tags: storage
