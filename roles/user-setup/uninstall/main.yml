---

- name: Remove mkhomedir configuration
  shell: >-
    pam-auth-update --package --remove mkhomedir
  changed_when: true

- name: Remove homebox mail and config folders from /etc/skeleton
  file:
    path: '{{ dir }}'
    state: absent
  loop: '{{ user_directories }}'
  loop_control:
    loop_var: dir

- name: Reset the groups for each user
  user:
    name: '{{ user.uid }}'
    groups: [ users ]
    append: false
  loop: '{{ users }}'
  loop_control:
    loop_var: user
