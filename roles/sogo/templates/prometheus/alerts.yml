---

groups:
  - name: opendmarc
    rules:
      - alert: opendmarc service down
        expr: >-
          node_systemd_unit_state{
          job="node",
          name="sogo.service",
          state="active"}
          == 0
        for: 2m
        labels:
          severity: page
        annotations:
          summary: SOGo collaboration service
          description: >-
            The SOGo collaboration service is down
            since at least two minutes
