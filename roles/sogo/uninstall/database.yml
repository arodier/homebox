---

- name: Install the python / psycopg2 package
  apt:
    name: python3-psycopg2
    state: present

- name: Remove the database
  become: true
  become_user: postgres
  postgresql_db:
    name: sogo
    state: absent

- name: Remove the database user
  become: true
  become_user: postgres
  postgresql_user:
    name: sogo
    state: absent

- name: Remove the python / psycopg2 package
  apt:
    name: python3-psycopg2
    state: present
