---

- name: Create the main DNS entries
  vars:
    dns_records: '{{ dns_records_main }}'
  include_role:
    name: dns-record
    tasks_from: uninstall/main.yml

- name: Delete the backup DNS entries
  when: backup_ip is defined
  vars:
    dns_records: '{{ dns_records_backup }}'
  include_role:
    name: dns-record
    tasks_from: uninstall/main.yml
