- name: Delete the other DNS records
  shell: >-
    pdnsutil delete-rrset {{ network.domain }}
    {{ record.name }}._tcp {{ record.type }}
  loop:
    - name: _caldavs
      type: SRV
    - name: _carddavs
      type: TXT
    - name: _caldavs
      type: SRV
    - name: _carddavs
      type: TXT
  loop_control:
    loop_var: record
  changed_when: true
