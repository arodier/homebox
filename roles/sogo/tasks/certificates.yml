---

- name: Copy the sogo certificates in the debian standard directory
  notify: Restart sogo service
  copy:
    src: '{{ file.src }}'
    dest: '{{ file.dest }}'
    owner: root
    group: root
    mode: 0644
    remote_src: yes
  loop:
    - src: /etc/lego/certificates/sogo.{{ network.domain }}.issuer.crt
      dest: /etc/ssl/certs/sogo.{{ network.domain }}.issuer.crt
    - src: /etc/lego/certificates/sogo.{{ network.domain }}.crt
      dest: /etc/ssl/certs/sogo.{{ network.domain }}.crt
  loop_control:
    loop_var: file

- name: Copy the sogo private key in the debian standard directory
  notify: Restart sogo service
  copy:
    src: /etc/lego/certificates/sogo.{{ network.domain }}.key
    dest: /etc/ssl/private/sogo.{{ network.domain }}.key
    remote_src: yes
    owner: root
    group: ssl-cert
    mode: 0640
