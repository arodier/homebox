---

- name: Create SOGo's sieve filters file
  file:
    path: '/home/users/{{ user.uid }}/mails/sieve/sogo.sieve'
    state: absent
  loop: '{{ users }}'
  loop_control:
    loop_var: user

- name: Create postmaster SOGo's sieve filters file
  file:
    path: '/home/users/postmaster/mails/sieve/sogo.sieve'
    state: absent
