---

- name: Restart rspamd
  systemd:
    name: rspamd
    state: restarted

- name: Restart AppArmor service
  systemd:
    name: apparmor
    state: restarted
    no_block: true

- name: Restart postfix
  service:
    name: postfix
    state: restarted

- name: Restart tinyproxy
  systemd:
    name: tinyproxy
    state: restarted

- name: Restart nftables
  systemd:
    name: nftables
    state: restarted
    no_block: true
