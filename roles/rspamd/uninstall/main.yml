---

- name: Remove the packages
  apt:
    name: '{{ rspamd_pkgs }}'
    state: absent
    purge: true

- name: Remove the configuration directory
  file:
    path: /etc/rspamd
    state: absent

- name: Remove the apparmor config file
  notify: Restart AppArmor service
  file:
    path: /etc/apparmor.d/usr.bin.rspamd
    state: absent

- name: Remove postfix config
  include_tasks: uninstall/postfix.yml
