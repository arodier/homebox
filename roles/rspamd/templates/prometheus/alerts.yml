---

groups:
  - name: rspamd
    rules:
      - alert: rspamd antispam service
        expr: >-
          node_systemd_unit_state{
          job="node",
          name="rspamd.service",
          state="active"}
          == 0
        for: 30s
        labels:
          severity: page
        annotations:
          summary: Status of rspamd systemd service
          description: >-
            Check the status of rspamd systemd service on {{ network.domain }}.
