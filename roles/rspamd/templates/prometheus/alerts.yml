---

groups:
  - name: rspamd
    rules:
      - alert: rspamd antispam service
        expr: >-
          node_systemd_unit_state{
          job="node",
          name="rspamd.service",
          state="active"}
          == 0
        for: 2m
        labels:
          severity: page
        annotations:
          summary: rspamd antispam service
          description: >-
            The status of rspamd systemd service
            is down since at least two minutes.
