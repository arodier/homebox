---

- name: Create local configuration files
  notify: Restart rspamd
  template:
    src: '{{ file }}'
    dest: '/etc/rspamd/local.d/{{ file }}'
  loop:
    - classifier-bayes.conf
    - logging.conf
    - milter_headers.conf
    - phishing.conf
    - redis.conf
    - replies.conf
    - surbl.conf
    - url_reputation.conf
    - url_tags.conf
    - worker-controller.inc
    - worker-normal.inc
    - worker-proxy.inc
  loop_control:
    loop_var: file
