---

- name: Filter for smtpd milters
  lineinfile:
    path: /etc/postfix/main.cf
    line: '    inet:localhost:{{ mail.antispam.port }}'
    insert_after: '^smtpd_milters ='

- name: Filter for non-smtpd milters
  lineinfile:
    path: /etc/postfix/main.cf
    line: '    inet:localhost:{{ mail.antispam.port }}'
    insert_after: '^non_smtpd_milters ='
