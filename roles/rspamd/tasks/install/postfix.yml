---

- name: Create the socket directory
  ansible.builtin.file:
    path: /var/spool/postfix/rspamd
    state: directory
    owner: _rspamd
    group: _rspamd
    mode: 0750

- name: Add postfix to rspamd group
  notify: Restart postfix
  # possible ambiguous replacement: user : ansible.builtin.user | awx.awx.user | inspur.ispim.user | inspur.sm.user | lowlydba.sqlserver.user | sensu.sensu_go.user | theforeman.foreman.user | vultr.cloud.user
  ansible.builtin.user:
    name: postfix
    groups: _rspamd
    append: true

- name: Install the milter
  notify: Restart postfix
  ansible.builtin.replace:
    path: /etc/postfix/main.cf
    regexp: '^    # antispam:'
    replace: '    unix:rspamd/rspamd.sock'
