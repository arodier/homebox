---

apparmor:
  profiles:
    - local/usr.lib.dovecot.auth
    - local/usr.lib.dovecot.config
    - local/usr.lib.dovecot.imap
    - local/usr.lib.dovecot.lmtp
    - local/usr.lib.dovecot.managesieve
    - local/usr.lib.dovecot.pop3
    - local/usr.lib.dovecot.quota-status
    - local/usr.sbin.dovecot
    - tunables/dovecot
    - usr.bin.logger
    - usr.lib.dovecot.auth
    - usr.lib.dovecot.anvil
    - usr.lib.dovecot.dict
    - usr.lib.dovecot.dovecot-lda
    - usr.lib.dovecot.imap
    - usr.lib.dovecot.imap-login
    - usr.lib.dovecot.log
    - usr.lib.dovecot.managesieve
    - usr.lib.dovecot.managesieve-login
    - usr.lib.dovecot.pop3
    - usr.lib.dovecot.pop3-login
    - usr.lib.dovecot.ssl-params
    - usr.lib.dovecot.quota-status
    - usr.lib.dovecot.script
    - usr.lib.dovecot.stats
    - usr.local.sbin.dovecot-postlogin


# Default dovecot packages to install
dovecot:
  packages:
    - dovecot-core
    - dovecot-imapd
    - dovecot-ldap
    - dovecot-lmtpd
    - dovecot-managesieved
    - dovecot-pop3d
    - dovecot-sieve
  fts_packages:
    - catdoc
    - docx2txt
    - dovecot-fts-xapian
    - gzip
    - odt2txt
    - p7zip-full
    - poppler-utils
    - tnef
    - unrar-free
    - unrtf
    - unzip
    - xlsx2csv
  settings:
    mail_max_userip_connections: 64
    lda_mailbox_autocreate: no
    lda_mailbox_autosubscribe: no
  # Authorized characters for the username
  username_chars: abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ01234567890.-_@
  # Since Debian Buster, these profiles are included in apparmor-proofiles-extra
  apparmor_system_profiles:
    - usr.lib.dovecot.anvil
    - usr.lib.dovecot.auth
    - usr.lib.dovecot.config
    - usr.lib.dovecot.deliver
    - usr.lib.dovecot.dict
    - usr.lib.dovecot.dovecot-auth
    - usr.lib.dovecot.dovecot-lda
    - usr.lib.dovecot.imap
    - usr.lib.dovecot.imap-login
    - usr.lib.dovecot.lmtp
    - usr.lib.dovecot.log
    - usr.lib.dovecot.managesieve
    - usr.lib.dovecot.managesieve-login
    - usr.lib.dovecot.pop3
    - usr.lib.dovecot.pop3-login
    - usr.lib.dovecot.ssl-params
    - usr.sbin.dovecot


# Default dovecot folders to create
user_folders:
  - INBOX
  - Sent

# DNS records information
dns_records_main:
  - name: imap
    type: '{{ external_ip_type }}'
    value: '{{ external_ip }}'
    create: true
  - name: _imap._tcp
    type: SRV
    port: 0
    value: '.'
    create: true
  - name: _imaps._tcp
    type: SRV
    port: 993
    value: 'imap.{{ network.domain }}'
    prioriy: 10
    create: true
  - name: pop3
    type: '{{ external_ip_type }}'
    value: '{{ external_ip }}'
    create: '{{ mail.pop3 }}'
  - name: _pop3._tcp
    type: SRV
    port: 0
    value: '.'
    create: '{{ mail.pop3 }}'
  - name: _pop3s._tcp
    type: SRV
    port: 995
    value: 'pop3.{{ network.domain }}'
    prioriy: 10
    create: '{{ mail.pop3 }}'

dns_records_backup:
  - name: imap
    type: '{{ backup_ip_type }}'
    value: '{{ backup_ip }}'
    create: true
  - name: pop3
    type: '{{ backup_ip_type }}'
    value: '{{ backup_ip }}'
    create: '{{ mail.pop3 }}'


dovecot_binaries:
  - /usr/lib/dovecot/anvil
  - /usr/lib/dovecot/auth
  - /usr/lib/dovecot/dict
  - /usr/lib/dovecot/dovecot-lda
  - /usr/lib/dovecot/dovecot-lda//sendmail
  - /usr/lib/dovecot/imap
  - /usr/lib/dovecot/imap-login
  - /usr/lib/dovecot/log
  - /usr/lib/dovecot/managesieve
  - /usr/lib/dovecot/managesieve-login
  - /usr/lib/dovecot/pop3
  - /usr/lib/dovecot/pop3-login
  - /usr/lib/dovecot/quota-status
  - /usr/lib/dovecot/script
  - /usr/lib/dovecot/ssl-params
  - /usr/lib/dovecot/stats
  - /usr/local/sbin/dovecot-postlogin

# Configuration files to deploy
config_files:
  - 10-auth.conf
  - 10-master.conf
  - 10-mail.conf
  - 10-logging.conf
  - 15-lda.conf
  - 15-mailboxes.conf
  - 20-managesieve.conf
  - 20-imap.conf
  - 20-lmtp.conf
  - 90-sieve.conf
  - 90-plugin.conf
  - 90-quota.conf
  - 90-sieve-extprograms.conf
