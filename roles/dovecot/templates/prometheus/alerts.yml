---

groups:
  - name: dovecot
    rules:
      - alert: dovecot mail server
        expr: >-
          node_systemd_unit_state{
          job="node",
          name="dovecot.service",
          state="active"}
          == 0
        for: 1m
        labels:
          severity: page
        annotations:
          summary: dovecot mail server
          description: >-
            The dovocot mail server down since at least one minute.
