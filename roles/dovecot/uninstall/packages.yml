---

- name: Install dovecot packages
  apt:
    name: '{{ dovecot.packages }}'
    state: absent
    purge: true
    autoremove: true

- name: Install dovecot packages for full text search
  when: mail.fts.active
  apt:
    name: '{{ dovecot.fts_packages }}'
    state: absent
    purge: true
    autoremove: true
