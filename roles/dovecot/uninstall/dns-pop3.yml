---

- name: Delete the main POP record
  shell: >-
    pdnsutil delete-rrset {{ network.domain }}
    pop {{ external_ip_type }}
  changed_when: true

- name: Delete the backup POP record
  when: backup_ip is defined
  shell: >-
    pdnsutil delete-rrset {{ network.domain }}
    pop {{ backup_ip_type }}
  changed_when: true

- name: Delete the POP3 SRV record to prevent pop3 access
  shell: >-
    pdnsutil delete-rrset {{ network.domain }}
    _pop3._tcp SRV
  changed_when: true

- name: Delete the POP3S SRV record
  shell: >-
    pdnsutil delete-rrset {{ network.domain }}
    _pop3s._tcp SRV
  changed_when: true
