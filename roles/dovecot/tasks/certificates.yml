---

- name: Create the IMAP certificate
  tags: certs
  vars:
    certificates:
      - name: imap
        tags: certs
  include_role:
    name: certificates

- name: Create the POP3 certificate
  tags: certs
  when: mail.pop3
  vars:
    certificates:
      - name: pop3
        tags: certs
  include_role:
    name: certificates

- name: Copy the certificate update hook for IMAP
  tags: certs
  copy:
    src: renew-cert.sh
    dest: /etc/lego/hooks/imap.{{ network.domain }}
    mode: 0700

- name: Copy the certificate update hook for POP3
  tags: certs
  when: mail.pop3
  copy:
    src: renew-cert.sh
    dest: /etc/lego/hooks/pop3.{{ network.domain }}
    mode: 0700
