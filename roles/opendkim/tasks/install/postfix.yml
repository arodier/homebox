---

- name: Create the socket directory
  ansible.builtin.file:
    path: /var/spool/postfix/opendkim
    state: directory
    owner: opendkim
    group: opendkim
    mode: 0750

- name: Add postfix to opendkim group
  notify: Restart postfix
  # possible ambiguous replacement: user : ansible.builtin.user | awx.awx.user | inspur.ispim.user | inspur.sm.user | lowlydba.sqlserver.user | sensu.sensu_go.user | theforeman.foreman.user | vultr.cloud.user
  ansible.builtin.user:
    name: postfix
    groups: opendkim
    append: true

- name: Install the milter
  notify: Restart postfix
  ansible.builtin.replace:
    path: /etc/postfix/main.cf
    regexp: '^    # dkim:'
    replace: '    unix:opendkim/opendkim.sock'
