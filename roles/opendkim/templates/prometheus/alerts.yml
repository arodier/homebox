---

groups:
  - name: opendkim
    rules:
      - alert: opendkim service down
        expr: >-
          node_systemd_unit_state{
          job="node",
          name="opendkim.service",
          state="active"}
          == 0
        for: 2m
        labels:
          severity: page
        annotations:
          summary: opendkim systemd service
          description: >-
            The opendkim systemd service is down
            since at least two minutes
