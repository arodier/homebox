---

- name: Delete the main SMTP record
  shell: >-
    pdnsutil delete-rrset {{ network.domain }}
    smtp {{ external_ip_type }}
  changed_when: true

- name: Delete the backup SMTP record
  when: backup_ip is defined
  shell: >-
    pdnsutil delete-rrset {{ network.domain }}
    smtp2 {{ backup_ip_type }}
  changed_when: true
