
[postfix]
enabled = true
filter = postfix
action = iptables-multiport[name=postfix, port="smtp,submissions,submission", protocol=tcp]
logpath = /var/log/mail.log
maxretry = {{ mail.fail2ban.maxretry }}
findtime = {{ mail.fail2ban.find_time }}
bantime = {{ mail.fail2ban.ban_time }}

[postfix-sasl]
enabled = true
filter = postfix
action = iptables-multiport[name=postfix, port="smtp,submissions,submission", protocol=tcp]
logpath = /var/log/mail.log
maxretry = {{ mail.fail2ban.maxretry }}
findtime = {{ mail.fail2ban.find_time }}
bantime = {{ mail.fail2ban.ban_time }}
