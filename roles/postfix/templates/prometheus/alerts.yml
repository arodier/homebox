---

groups:
  - name: postfix
    rules:
      - alert: postfix mail server
        expr: >-
          node_systemd_unit_state{
          job="node",
          name="postfix@-.service",
          state="active"}
          == 0
        for: 2m
        labels:
          severity: page
        annotations:
          summary: postfix mail server
          description: >-
            The postfix mail server is down
            since at least two minutes.
