---

groups:
  - name: postfix
    rules:
      - alert: postfix-exporter-down
        expr: 'node_systemd_unit_state{job="node",name="postfix@-.service",state="active"} == 0'
        for: 3m
        labels:
          severity: page
        annotations:
          title: The postfix mail server on {{ $labels.instance }} is down
          description: The mail server on {{ $labels.instance }} is down since at least three minutes
