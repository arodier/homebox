---

- name: Copy the smtp certificates in the debian standard directory
  notify: Restart postfix
  file:
    src: '{{ file.src }}'
    dest: '{{ file.dest }}'
    state: link
    force: yes
  loop:
    - src: /var/lib/lego/certificates/smtp.{{ network.domain }}.issuer.crt
      dest: /etc/ssl/certs/smtp.{{ network.domain }}.issuer.crt
    - src: /var/lib/lego/certificates/smtp.{{ network.domain }}.crt
      dest: /etc/ssl/certs/smtp.{{ network.domain }}.crt
    - src: /var/lib/lego/certificates/smtp.{{ network.domain }}.pem
      dest: /etc/postfix/smtp.{{ network.domain }}.pem
  loop_control:
    loop_var: file

- name: Copy the smtp private key in the debian standard directory
  notify: Restart postfix
  file:
    src: /var/lib/lego/certificates/smtp.{{ network.domain }}.key
    dest: /etc/ssl/private/smtp.{{ network.domain }}.key
    state: link
    force: yes

- name: Copy the certificate update hook for SMTP
  copy:
    src: renew-cert.sh
    dest: /etc/lego/hooks/smtp.{{ network.domain }}/renew-cert.sh
    mode: 0700
