---

- name: Create the certificate
  vars:
    certificates:
      - name: smtp
        type: rsa2048
        pem: true
  include_role:
    name: certificates

- name: Copy the smtp certificates in the debian standard directory
  notify: Restart postfix
  file:
    src: /var/lib/lego/certificates/smtp.{{ network.domain }}.pem
    dest: /etc/postfix/smtp.{{ network.domain }}.pem
    state: link
    force: yes

- name: Copy the certificate update hook for SMTP
  copy:
    src: renew-cert.sh
    dest: /etc/lego/hooks/smtp.{{ network.domain }}/renew-cert.sh
    mode: 0700
