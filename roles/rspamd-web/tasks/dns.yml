---

- name: Check if the DNS record already exist
  register: dns_entry
  getent:
    database: hosts
    key: rspamd.{{ network.domain }}
  ignore_errors: true

- name: Create the DNS record if not existing
  when: dns_entry.failed
  shell: >-
    pdnsutil add-record {{ network.domain }}
    rspamd CNAME {{ network.hostname }}.{{ network.domain }}
  changed_when: true
