---

- name: Remove the certificate
  vars:
    certificates:
      - name: grafana
  ansible.builtin.include_role:
    name: certificates
    tasks_from: ../uninstall/main.yml
    apply: { tags: always }
  tags: certs

- name: Remove the certificate update hook
  ansible.builtin.file:
    path: /etc/lego/hooks/grafana.{{ network.domain }}
    state: absent
  tags: certs
