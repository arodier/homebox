---

- name: Push the default parameters
  file:
    path: /etc/prometheus/alerts
    state: directory
    mode: 0755

- name: Set the default settings
  set_fact:
    log_level: warn
    scrape_interval: 60

- name: Set default settings when debugging or during development
  when: system.devel
  set_fact:
    log_level: debug
    scrape_interval: 5

- name: Initialise default settings
  set_fact:
    default_server_settings_args:
      - --web.listen-address='127.0.0.1:9090'
      - --web.enable-admin-api
      - --log.level='{{ log_level }}'
      - --web.external-url='prometheus.{{ network.domain }}'
      - --web.cors.origin='prometheus\.{{ network.domain | regex_escape }}'

- name: Push the default parameters
  notify: Restart Prometheus
  template:
    src: defaults-server.conf
    dest: /etc/default/prometheus
    mode: 0644

- name: Push the standard configuration
  notify: Restart Prometheus
  template:
    src: prometheus.yml
    dest: /etc/prometheus/prometheus.yml
    mode: 0644
