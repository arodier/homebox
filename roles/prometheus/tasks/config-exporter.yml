---

- name: Set the default log level
  set_fact:
    log_level: warn

- name: Set the default log level when debugging
  when: system.debug
  set_fact:
    log_level: debug

- name: Initialise default settings
  set_fact:
    default_exporter_settings_args:
      - --web.listen-address='127.0.0.1:9100'
      - --log.level='{{ log_level }}'
      - --collector.systemd
      - --collector.systemd.enable-restarts-metrics
      - --collector.systemd.enable-start-time-metrics
      - --collector.systemd.enable-task-metrics

- name: Push the default parameters
  notify: Restart Prometheus node exporter
  template:
    src: defaults-node-exporter.conf
    dest: /etc/default/prometheus-node-exporter
    mode: 0644
