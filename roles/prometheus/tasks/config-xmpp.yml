---

- name: Load postmaster XMPP password
  tags: xmpp
  no_log: '{{ not system.devel }}'
  set_fact:
    postmaster_password: >-
      {{ lookup(creds.store, network.domain + "/ldap/postmaster") }}

- name: Push the xmpp parameters
  tags: xmpp
  notify: Restart Prometheus XMPP alerts
  template:
    src: xmpp-alerts.yml
    dest: /etc/prometheus/xmpp-alerts.yml
    mode: 0644
