---

- name: Restart nftables
  systemd:
    name: nftables
    state: restarted
    enabled: true

- name: Restart fail2ban
  systemd:
    name: fail2ban
    state: restarted

- name: Restart SSH
  systemd:
    name: ssh
    state: restarted

- name: Reload systemd
  systemd:
    daemon-reload: true

- name: Enable nftables list service
  systemd:
    name: nftables-lists
    enabled: true
