[INCLUDES]


[Definition]

# Option:  actionstart
# Notes.:  command executed on demand at the first ban
# (or at the start of Fail2Ban if actionstart_on_demand is set to false).
# Values:  CMD
#
actionstart = /usr/local/sbin/fail2ban-helper start <name>

# Option:  actionstop
# Notes.:  command executed at the stop of jail (or at the end of Fail2Ban)
# Values:  CMD
#
actionstop = /usr/local/sbin/fail2ban-helper stop <name> <port>

# Option:  actioncheck
# Notes.:  command executed once before each actionban command
# Values:  CMD
#
# actioncheck = <iptables> -n -L <chain> | grep -q 'f2b-<name>[ \t]'
actioncheck = /usr/local/sbin/fail2ban-helper check <name> <port>

# Option:  actionban
# Notes.:  command executed when banning an IP. Take care that the
#          command is executed with Fail2Ban user rights.
# Tags:    See jail.conf(5) man page
# Values:  CMD
#
# actionban = <iptables> -I f2b-<name> 1 -s <ip> -j <blocktype>
actionban = /usr/local/sbin/fail2ban-helper ban <name> <ip> <blocktype>

# Option:  actionunban
# Notes.:  command executed when unbanning an IP. Take care that the
#          command is executed with Fail2Ban user rights.
# Tags:    See jail.conf(5) man page
# Values:  CMD
#
# actionunban = <iptables> -D f2b-<name> -s <ip> -j <blocktype>
actionunban = /usr/local/sbin/fail2ban-helper ban <name> <ip> <blocktype>

[Init]