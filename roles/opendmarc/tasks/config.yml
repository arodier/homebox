---

- name: Create the directory
  file:
    path: /etc/opendmarc
    state: directory
    mode: 0700

- name: use socket in postfix chroot directory
  replace:
    path: /etc/opendmarc.conf
    regexp: '^Socket(.*)'
    replace: 'Socket local:/var/spool/postfix/opendmarc/opendmarc.sock'
  notify: Restart OpenDMARC service
