---

- name: Create the socket directory
  ansible.builtin.file:
    path: /var/spool/postfix/opendmarc
    state: directory
    owner: opendmarc
    group: opendmarc
    mode: 0750

- name: Add postfix to opendmarc group
  notify: Restart postfix
  # possible ambiguous replacement: user : ansible.builtin.user | awx.awx.user | inspur.ispim.user | inspur.sm.user | lowlydba.sqlserver.user | sensu.sensu_go.user | theforeman.foreman.user | vultr.cloud.user
  ansible.builtin.user:
    name: postfix
    groups: opendmarc
    append: true

- name: Install the milter
  notify: Restart postfix
  ansible.builtin.replace:
    path: /etc/postfix/main.cf
    regexp: '^    # dmarc:'
    replace: '    unix:opendmarc/opendmarc.sock'
