---

# System required packages
# the havegd package speed up password generation
system_required:
  - acl
  - apparmor
  - apparmor-profiles
  - apparmor-utils
  - certbot
  - haveged
  - locales
  - makepasswd
  - nginx
  - rblcheck
  - rsync
  - unattended-upgrades

# Packages to exclude
system_excluded:
  - resolvconf
  - ufw


###############################################################################
# Dictionaries to install in the system
dictionaries:
  - name: English
    id: en
  - name: French
    id: fr
  - name: Spanish
    id: es
