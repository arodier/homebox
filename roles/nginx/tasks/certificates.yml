---

- name: Create the certificates
  vars:
    certificates:
      - name: default
      - name: www
  include_role:
    name: certificates

- name: Link the root certificate in the debian standard directory
  notify: Restart nginx
  file:
    src: '{{ file.src }}'
    dest: '{{ file.dest }}'
    state: link
  loop:
    - src: /var/lib/lego/certificates/{{ network.domain }}.issuer.crt
      dest: /etc/ssl/certs/{{ network.domain }}.issuer.crt
    - src: /var/lib/lego/certificates/{{ network.domain }}.crt
      dest: /etc/ssl/certs/{{ network.domain }}.crt
    - src: /var/lib/lego/certificates/{{ network.domain }}.key
      dest: /etc/ssl/private/{{ network.domain }}.key
  loop_control:
    loop_var: file

- name: Copy the certificate update hook for the default site
  copy:
    src: renew-cert.sh
    dest: /etc/lego/hooks/{{ network.domain }}
    mode: 0700

- name: Copy the certificate update hook for www site
  copy:
    src: renew-cert.sh
    dest: /etc/lego/hooks/www.{{ network.domain }}
    mode: 0700
