---

- name: Remove nginx
  apt:
    name: '{{ packages }}'
    state: absent
    purge: true

- name: Remove nginx secure configuration
  file:
    path: /etc/nginx
    state: absent

- name: Remove nginx logs
  file:
    path: /var/log/nginx
    state: absent

- name: Remove nginx AppArmor profile
  notify: Restart AppArmor service
  file:
    path: /etc/apparmor.d/usr.sbin.nginx
    state: absent

- name: Ensure AppArmor does not contains nginx profile
  register: aa_remove
  shell: aa-remove-unknown
  changed_when: aa_remove.stdout != ''
