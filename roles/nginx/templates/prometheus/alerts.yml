---

groups:
  - name: nginx
    rules:
      - alert: nginx service down
        expr: >-
          node_systemd_unit_state{
          job="node",
          name="nginx.service",
          state="active"}
          == 0
        for: 1m
        labels:
          severity: page
        annotations:
          summary: nginx web server
          description: >-
            The nginx server is down since at least one minute.
