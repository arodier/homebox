---

- name: Install nginx AppArmor profile
  template:
    src: cockpit-web.conf
    dest: /etc/apparmor.d/local/nginx-cockpit-web

- name: Check if AppArmor nginx configuration already contains the line
  register: line_found
  shell: >-
    grep -c 'include <local/nginx-cockpit-web>'
    /etc/apparmor.d/usr.sbin.nginx
  changed_when: false
  failed_when: false

- name: Add cockpit AppAromor specific configuration
  when: line_found.stdout == '0'
  register: aa_config
  lineinfile:
    path: /etc/apparmor.d/usr.sbin.nginx
    line: '  #include <local/nginx-cockpit-web>'
    insertbefore: '# End of local includes for homebox'

- name: Activate AppArmor profiles
  when: aa_config.changed
  command: 'aa-enforce usr.sbin.nginx'
  notify: Restart AppArmor service
