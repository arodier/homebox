---

- name: Create file shares directory for the user
  ansible.builtin.file:
    path: /home/archives/{{ user.uid }}/files
    state: directory
    owner: '{{ user.uid }}'
    group: '{{ user.uid }}'
    mode: '0700'
  tags: users

- name: Create a default empty index file
  ansible.builtin.template:
    src: index.html
    dest: /home/archives/{{ user.uid }}/files/index-default.html
    owner: '{{ user.uid }}'
    group: '{{ user.uid }}'
    mode: 0600
  tags: users

- name: Create the webdav directory for the user
  ansible.builtin.file:
    path: /home/archives/{{ user.uid }}/webdav
    state: directory
    owner: '{{ user.uid }}'
    group: '{{ user.uid }}'
    mode: '0700'
  tags: users

- name: Create webdav config directory for the user
  ansible.builtin.file:
    path: /home/users/{{ user.uid }}/.config/webdav
    state: directory
    owner: '{{ user.uid }}'
    group: '{{ user.uid }}'
    mode: '0700'
  tags: users

- name: Create temporary storage directory for the user
  ansible.builtin.file:
    path: /home/archives/{{ user.uid }}/tmp
    state: directory
    owner: '{{ user.uid }}'
    group: '{{ user.uid }}'
    mode: '0700'
  tags: users

- name: Deploy nginx configuration for this user
  ansible.builtin.template:
    src: nginx-user.conf
    dest: /home/users/{{ user.uid }}/.config/webdav/nginx.conf
    owner: '{{ user.uid }}'
    group: '{{ user.uid }}'
    mode: '0600'
  tags: users

- name: Start webdav systemd user service
  become_user: '{{ user.uid }}'
  ansible.builtin.systemd:
    name: webdav
    scope: user
    state: started
    no_block: true
  tags: users
