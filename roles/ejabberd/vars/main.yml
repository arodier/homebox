---

# Packages to install
packages:
  - acl
  - ejabberd
  - graphicsmagick
  - graphicsmagick-imagemagick-compat
  - erlang-p1-pgsql


std_cert_names:
  - conference
  - files
  - proxy
  - upload
  - vjud
  - xmpp


# DNS records information
dns_records_main:
  - name: xmpp
    type: '{{ external_ip_type }}'
    value: '{{ external_ip }}'
    create: true
  - name: _xmpp-client._tcp
    type: SRV
    priority: 5
    port: 5222
    value: 'xmpp.{{ network.domain }}'
    create: true
  - name: _xmpps-server._tcp
    type: SRV
    prioriy: 5
    port: 5269
    value: 'xmpp.{{ network.domain }}'
    create: true
  - name: _turn._tcp
    type: SRV
    prioriy: 5
    port: 3478
    value: '{{ network.domain }}'
    create: true
  - name: _stun._tcp
    type: SRV
    prioriy: 5
    port: 3478
    value: '{{ network.domain }}'
    create: true

dns_records_backup:
  - name: xmpp
    type: '{{ backup_ip_type }}'
    value: '{{ backup_ip }}'
    create: true
