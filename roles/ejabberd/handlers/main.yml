---

- name: Check nginx config
  ansible.builtin.shell: nginx -t
  changed_when: false

- name: Restart nginx
  systemd:
    name: nginx
    state: restarted
    no_block: true

- name: Restart fail2ban
  systemd:
    name: fail2ban
    state: restarted
    no_block: true

- name: Restart ejabberd
  systemd:
    name: ejabberd
    state: restarted
    no_block: true

- name: Restart AppArmor service
  systemd:
    name: apparmor
    state: restarted
    no_block: true

- name: Restart nftables
  systemd:
    name: nftables
    state: restarted
    no_block: true
