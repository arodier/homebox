---

- name: Restart ejabberd
  systemd:
    name: ejabberd
    state: restarted
    no_block: true

- name: Restart AppArmor service
  systemd:
    name: apparmor
    state: restarted
    no_block: true

- name: Restart nginx
  systemd:
    name: nginx
    state: restarted

- name: Restart nftables
  systemd:
    name: nftables
    state: restarted
    no_block: true
