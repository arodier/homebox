---

- name: Create the certificates
  vars:
    certificates:
      - name: conference
      - name: files
      - name: upload
      - name: vjud
      - name: pubsub
      - name: proxy
  include_role:
    name: certificates

- name: Check if one of the certificate has been updated
  notify: Restart ejabberd
  debug:
    var: updated_certs
  changed_when: updated_certs | length > 0

- name: Create the nginx certificate
  vars:
    certificates:
      - name: xmpp
  include_role:
    name: certificates

- name: Check if one of the certificate has been updated
  notify:
    - Check nginx config
    - Restart nginx
  debug:
    var: updated_certs
  changed_when: updated_certs | length > 0

- name: Deploy the hooks for each certificate update
  copy:
    src: '{{ hook.src }}.sh'
    dest: '/etc/lego/hooks/{{ hook.sub }}.{{ network.domain }}/{{ hook.src }}'
    mode: 0700
  loop:
    - sub: conference
      script: renew-xmpp-cert
    - sub: files
      script: renew-xmpp-cert
    - sub: proxy
      script: renew-xmpp-cert
    - sub: pubsub
      script: renew-xmpp-cert
    - sub: upload
      script: renew-xmpp-cert
    - sub: vjud
      script: renew-xmpp-cert
    - sub: xmpp
      script: renew-nginx-cert
  loop_control:
    loop_var: hook
