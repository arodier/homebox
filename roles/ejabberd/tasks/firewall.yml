---

- name: Deploy IMAP access firewall rules
  notify: Restart nftables
  template:
    src: nftables/jabber-c2s.nft
    dest: /etc/nftables/70-jabber-c2s.nft

- name: Deploy POP3 access firewall rules
  when: ejabberd.s2s
  notify: Restart nftables
  template:
    src: nftables/jabber-s2s.nft
    dest: /etc/nftables/70-jabber-s2s.nft
