
[ejabberd]
enabled = true
filter = ejabberd
action = iptables-multiport[name=ejabberd-auth, port="xmpp-client,xmpp-server", protocol=tcp]
logpath = /var/log/ejabberd/ejabberd.log
maxretry = {{ ejabberd.fail2ban.maxretry }}
findtime = {{ ejabberd.fail2ban.find_time }}
bantime = {{ ejabberd.fail2ban.ban_time }}
