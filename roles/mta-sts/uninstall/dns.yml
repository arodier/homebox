---

- name: Delete the DNS record
  shell: >-
    pdnsutil delete-rrset {{ network.domain }}
    _mta-sts TXT
  changed_when: true

- name: Delete the main web record
  shell: >-
    pdnsutil delete-rrset {{ network.domain }}
    mta-sts {{ external_ip_type }}
  changed_when: true

- name: Delete the backup web record
  when: backup_ip is defined
  shell: >-
    pdnsutil delete-rrset {{ network.domain }}
    mta-sts {{ backup_ip_type }}
  changed_when: true
