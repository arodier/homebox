---

- name: Remove the certificates in the debian standard directory
  file:
    path: '{{ path }}'
    state: absent
  loop:
    - /etc/ssl/certs/mta-sts.{{ network.domain }}.issuer.crt
    - /etc/ssl/certs/mta-sts.{{ network.domain }}.crt
    - /etc/ssl/private/mta-sts.{{ network.domain }}.key
  loop_control:
    loop_var: path
