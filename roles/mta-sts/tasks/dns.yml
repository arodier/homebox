---

- name: Create the DNS entries
  vars:
    dns_records:
      - name: _mta-sts
        type: TXT
        value: 'v=STSv1; id={{ mta_sts_uid }};'
      - name: mta-sts
        type: '{{ external_ip_type }}'
        value: '{{ external_ip }}'
  include_role:
    name: dns-record

- name: Create the backup DNS entries
  when: backup_ip is defined
  vars:
    dns_records:
      - name: mta-sts
        type: '{{ backup_ip_type }}'
        value: '{{ backup_ip }}'
  include_role:
    name: dns-record
