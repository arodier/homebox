---

- name: Delete the DNS entries
  vars:
    dns_records:
      - name: _mta-sts
        type: TXT
        search: 'v=STSv1'
      - name: mta-sts
        type: '{{ external_ip_type }}'
        value: '{{ external_ip }}'
  ansible.builtin.include_role:
    name: dns-record
    tasks_from: ../uninstall/main.yml

- name: Delete the backup DNS entries
  when: backup_ip is defined
  vars:
    dns_records:
      - name: mta-sts
        type: '{{ backup_ip_type }}'
        value: '{{ backup_ip }}'
  ansible.builtin.include_role:
    name: dns-record
    tasks_from: ../uninstall/main.yml
