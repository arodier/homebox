---

- name: Create the certificate
  vars:
    certificates:
      - name: mta-sts
  include_role:
    name: certificates

- name: Copy the certificates in the debian standard directory
  file:
    src: '{{ file.src }}'
    dest: '{{ file.dest }}'
    state: link
  loop:
    - src: /var/lib/lego/certificates/mta-sts.{{ network.domain }}.issuer.crt
      dest: /etc/ssl/certs/mta-sts.{{ network.domain }}.issuer.crt
    - src: /var/lib/lego/certificates/mta-sts.{{ network.domain }}.crt
      dest: /etc/ssl/certs/mta-sts.{{ network.domain }}.crt
  loop_control:
    loop_var: file

- name: Copy the private key in the debian standard directory
  file:
    src: /var/lib/lego/certificates/mta-sts.{{ network.domain }}.key
    dest: /etc/ssl/private/mta-sts.{{ network.domain }}.key
    state: link

- name: Copy the certificate update hook
  copy:
    src: renew-cert.sh
    dest: /etc/lego/hooks/mta-sts.{{ network.domain }}
    mode: 0700
