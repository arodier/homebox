---

- name: Activate AppArmor profile
  ansible.builtin.command: aa-enforce usr.sbin.nginx

- name: Restart AppArmor service
  systemd:
    name: apparmor
    state: restarted
    no_block: true

- name: Check nginx config
  ansible.builtin.shell: nginx -t
  changed_when: false

- name: Restart nginx
  systemd:
    name: nginx
    state: restarted
    no_block: true
