---

- hosts: homebox
  vars_files:
    - '{{ playbook_dir }}/../../config/defaults.yml'
    - '{{ playbook_dir }}/../../config/system.yml'
  roles:
    - external-ip-type

# Test the DNS server for mail records
- hosts: homebox
  vars:
    records:
      type: '{{ external_ip_type }}'
      list:
        - 'main.{{ network.domain }}'
  roles:
    - dns-records

# Test the DNS server for mail records
- hosts: homebox
  vars:
    records:
      type: '{{ external_ip_type }}'
      list:
        - 'imap.{{ network.domain }}'
        - 'smtp.{{ network.domain }}'
  roles:
    - dns-records

# Test the DNS server for service records
- hosts: homebox
  vars:
    records:
      type: SRV
      list:
        - '_imap._tcp.{{ network.domain }}'
        - '_imaps._tcp.{{ network.domain }}'
        - '_submission._tcp.{{ network.domain }}'
  roles:
    - dns-records

# Test the DNS server for service records
- hosts: homebox
  vars:
    records:
      type: TXT
      list:
        - '_dmarc.{{ network.domain }}'
        - '{{ dkim.selector }}._domainkey.{{ network.domain }}'
  roles:
    - dns-records

# Test the DNS server for MX records, should return at least one record
- hosts: homebox
  vars:
    records:
      type: MX
      list:
        - '{{ network.domain }}'
  roles:
    - dns-records

# Check the MTA-STS and TLS-RPT records
- hosts: homebox
  vars:
    records:
      type: TXT
      list:
        - '_mta-sts.{{ network.domain }}'
        - '_smtp._tls.{{ network.domain }}'
  roles:
    - dns-records
